<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="manifest" href="manifest.json" />
		<link rel="icon" type="image/svg" href="./favicon.svg" />
		<link rel="stylesheet" href="./dist/app.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<title>JPG to ASCII</title>
	</head>
	<body>
		<div class="title">
			<h1>JPG to ASCII converter</h1>
			<p>
				Check project on
				<a href="https://github.com/zaxoavoki/jpg-to-ascii">GitHub</a>
			</p>
		</div>
		<form id="form" enctype="multipart/form-data">
			<label for="image">
				<span id="image-label">Choose a file...</span>
				<input id="image" name="image" type="file" />
			</label>
			<label for="rand">
				<input id="rand" name="rand" type="checkbox" />
				<span>Random compression</span>
			</label>
			<button id="submit" type="submit" class="btn btn-primary">
				Convert
			</button>
		</form>
		<pre id="output"></pre>
		<button id="retry" class="btn btn-secondary">Try another</button>

		<script src="./dist/app.js"></script>
	</body>
</html>
