<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JPG to ASCII</title>
	</head>
	<body style="text-align: center;">
		<h1>JPG to ASCII converter</h1>
		<form id="form" enctype="multipart/form-data">
			<label for="image">Select image in JPG format:</label>
			<input id="image" name="image" type="file" />
			<br />
			<button style="margin-top: 10px;">Convert</button>
		</form>
		<pre id="output"></pre>

		<script src="./js/app.js"></script>
	</body>
</html>
